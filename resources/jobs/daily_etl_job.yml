resources:
  jobs:
    daily_etl_job:
      name: "Daily ETL Job"
      tasks:
        - task_key: "run-daily-notebook"
          notebook_task:
            notebook_path: ./src/sample_notebook.py
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            num_workers: 1
            node_type_id: "Standard_DS3_v2"
      schedule:
        quartz_cron_expression: "0 0 * * * ?"
        timezone_id: "UTC"
